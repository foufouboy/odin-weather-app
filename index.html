<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Weather App </title>
    <script src="main.js" defer></script>
    <link rel="shortcut icon" href="/assets/cloudy_sunny.png" type="image/x-icon">
</head>
<body> 
    <main class="weather-hero">
        <div class="location-name">
            <p>Results for <span class="location"></span></p>
        </div>
        <div class="weather-resume">
            <div class="data">
                <div class="weather-icon">
                    <img src="./assets/cloudy.png" alt="cloudy">
                </div>
                <div class="weather-degrees">
                    <p class="degrees temp">8</p>
                    <p class="unit">
                        <span class="celsius active">°C</span>
                        <span class="separator"></span>
                        <span class="fahreneit">°F</span>
                    </p>
                </div>
                <div class="weather-data">
                    <p>Precipitations : <span>61%</span></p>
                    <p>Humidity : <span>96%</span></p>
                    <p>Max wind : <span>6km/h</span></p>
                </div>
            </div>
            <div class="text-resume">
                <h1 class="title">Weather Forecast</h1>
                <p class="weather-time-day">mercredi</p>
                <p class="weather-text-resume">Faible pluie</p>
            </div>
        </div>
        <div class="weather-graph-options">
            <p class="option temp active-graph">Temperature</p>
            <span class="separator"></span>
            <p class="option prec">Precipitations</p>
            <span class="separator"></span>
            <p class="option wind">Wind</p>
        </div>
        <div class="graph-container" style="height: 120px;">
            <canvas class="weather-graph temp" style="height: 120px; width: 620px; display: none;"></canvas>
            <canvas class="weather-graph prec" style="height: 120px; width: 620px; display: none;"></canvas>
            <canvas class="weather-graph wind" style="height: 120px; width: 620px; display: none;"></canvas>
        </div>
        <div class="weather-days">
